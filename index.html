<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=67%">
    <link rel="icon" type="image/x-icon" href="calculator-icon.png">
    <title>Calculator</title>
    <!-- to link the necessary .js and .css files -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- to use a special font provided by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-body">
        <div class="calculator">
            <div class="screen">
                <p id="display"></p>
            </div>
            <table>
                <tr id="first-row">
                    <td><button id="ac">                   AC   </button></td>
                    <td><button id="onoff">              ON/OFF </button></td>
                    <td><button class="op" id="square">    ^2   </button></td>
                    <td><button class="op" id="modulas">    %   </button></td>
                </tr>
                <tr>
                    <td><button class="num" id="seven">     7   </button></td>
                    <td><button class="num" id="eight">     8   </button></td>
                    <td><button class="num" id="nine">      9   </button></td>
                    <td><button class="op"  id="divide">    /   </button></td>
                </tr>
                <tr>
                    <td><button class="num" id="four">      4   </button></td>
                    <td><button class="num" id="five">      5   </button></td>
                    <td><button class="num" id="six">       6   </button></td>
                    <td><button class="op"  id="multiply">  *   </button></td>
                </tr>
                <tr>
                    <td><button class="num" id="one">       1   </button></td>
                    <td><button class="num" id="two">       2   </button></td>
                    <td><button class="num" id="three">     3   </button></td>
                    <td><button class="op"  id="subtract">  -   </button></td>
                </tr>
                <tr>
                    <td><button class="num" id="zero">      0   </button></td>
                    <td><button class="num" id="decimal">   .   </button></td>
                    <td><button class="op"  id="equals">    =   </button></td>
                    <td><button class="op"  id="add">       +   </button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        <p>This Is A Mini-Project Created By
            <a href="https://010101-sans.github.io/" class="link" target="_blank">SANSKAR SURYAWANSHI</a>, 
            <br>As Part Of An Assignment Given By 
            <a href="https://www.lmsintrainz.com/" class="link" target="_blank">INTRAINZ EDUTECH</a>.
            <br><br>The Design Of The Calculator Is Inspired By 
            <a href="https://www.amazon.in/Citizen-LC-210N-Pocket-Calculator/dp/B0065PO8OI" class="link"
            target="_b">CITIZEN LC-210N Model</a>
        </p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
